<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="weather-forecast-favicon.png" />
    <!-- * Styles -->
    <!-- Normalize -->
    <link rel="stylesheet" href="../../css/normalize.css" />
    <!-- General -->
    <link rel="stylesheet" href="../../css/main.css" />
    <!-- Icons Font -->
    <link rel="stylesheet" href="./assets/weather-icons.min.css" />
    <!-- Variables -->
    <link rel="stylesheet" href="../../css/variables.css" />
    <!-- Local -->
    <link rel="stylesheet" href="./weather-forecast.css" />
    <title>Weather forecast</title>
  </head>
  <body>
    <div id="app">
      <div class="go-home">
        <a href="../../index.html"><span>< Go back</span></a>
      </div>
      <div class="page">
        <!-- * Page -->
        <div class="page-wrapper">
          <header>
            <div class="title">
              <span>CSS Weather Forecast</span>
              <i class="wi wi-sunrise title-icon"></i>
            </div>
          </header>
          <div class="weather-forecast-grid">
            <div class="weather-forecast-item medium c-light-blue">
              <div class="city">
                <span>Lisbon</span>
              </div>
              <div class="temperature-wrapper">
                <div class="temperature">
                  <span class="temperature-number">21</span>
                  <i class="celsius-icon wi wi-celsius"> </i>
                </div>
                <div class="temperature-icon">
                  <i class="wi wi-day-sunny"> </i>
                </div>
              </div>
            </div>
            <div class="weather-forecast-item small c-blue">
              <div class="city">
                <span>Paris</span>
              </div>
              <div class="temperature-wrapper">
                <div class="temperature">
                  <span class="temperature-number">11</span>
                  <i class="celsius-icon wi wi-celsius"> </i>
                </div>
                <div class="temperature-icon">
                  <i class="wi wi-night-rain-mix"> </i>
                </div>
              </div>
            </div>
            <div class="weather-forecast-item small c-purple">
              <div class="city">
                <span>Belgrade</span>
              </div>
              <div class="temperature-wrapper">
                <div class="temperature">
                  <span class="temperature-number">15</span>
                  <i class="celsius-icon wi wi-celsius"> </i>
                </div>
                <div class="temperature-icon">
                  <i class="wi wi-day-cloudy"> </i>
                </div>
              </div>
            </div>
            <div class="weather-forecast-item small c-red">
              <div class="city">
                <span>Venice</span>
              </div>
              <div class="temperature-wrapper">
                <div class="temperature">
                  <span class="temperature-number">21</span>
                  <i class="celsius-icon wi wi-celsius"> </i>
                </div>
                <div class="temperature-icon">
                  <i class="wi wi-day-cloudy-high"> </i>
                </div>
              </div>
            </div>
            <div class="weather-forecast-item small c-orange">
              <div class="city">
                <span>Tel-Avive</span>
              </div>
              <div class="temperature-wrapper">
                <div class="temperature">
                  <span class="temperature-number">32</span>
                  <i class="celsius-icon wi wi-celsius"> </i>
                </div>
                <div class="temperature-icon">
                  <i class="wi wi-hot"> </i>
                </div>
              </div>
            </div>
            <div class="weather-forecast-item small c-yellow">
              <div class="city">
                <span>Cair</span>
              </div>
              <div class="temperature-wrapper">
                <div class="temperature">
                  <span class="temperature-number">21</span>
                  <i class="celsius-icon wi wi-celsius"> </i>
                </div>
                <div class="temperature-icon">
                  <i class="wi wi-day-sunny"> </i>
                </div>
              </div>
            </div>
            <div class="weather-forecast-item small c-light-green">
              <div class="city">
                <span>New-York</span>
              </div>
              <div class="temperature-wrapper">
                <div class="temperature">
                  <span class="temperature-number">17</span>
                  <i class="celsius-icon wi wi-celsius"> </i>
                </div>
                <div class="temperature-icon">
                  <i class="wi wi-day-snow-thunderstorm"> </i>
                </div>
              </div>
            </div>
            <div class="weather-forecast-item small c-green-blue">
              <div class="city">
                <span>New-Delphi</span>
              </div>
              <div class="temperature-wrapper">
                <div class="temperature">
                  <span class="temperature-number">17</span>
                  <i class="celsius-icon wi wi-celsius"> </i>
                </div>
                <div class="temperature-icon">
                  <i class="wi wi-rain-wind"> </i>
                </div>
              </div>
            </div>
            <div class="weather-forecast-item medium c-pink">
              <div class="city">
                <span>San-Francisco</span>
              </div>
              <div class="temperature-wrapper">
                <div class="temperature">
                  <span class="temperature-number">15</span>
                  <i class="celsius-icon wi wi-celsius"> </i>
                </div>
                <div class="temperature-icon">
                  <i class="wi wi-day-sunny-overcast"> </i>
                </div>
              </div>
            </div>
            <div class="weather-forecast-item small c-dark-green">
              <div class="city">
                <span>Tokyo</span>
              </div>
              <div class="temperature-wrapper">
                <div class="temperature">
                  <span class="temperature-number">8</span>
                  <i class="celsius-icon wi wi-celsius"> </i>
                </div>
                <div class="temperature-icon">
                  <i class="wi wi-night-clear"> </i>
                </div>
              </div>
            </div>
            <div class="weather-forecast-item big c-dark-purple">
              <div class="city">
                <span>Sydney</span>
              </div>
              <div class="temperature-wrapper">
                <div class="temperature">
                  <span class="temperature-number">25</span>
                  <i class="celsius-icon wi wi-celsius"> </i>
                </div>
                <div class="temperature-icon">
                  <i class="wi wi-night-partly-cloudy"> </i>
                </div>
              </div>
            </div>
          </div>
          <footer>
            <div class="footer-title">
              <span>
                Have a nice day and don't forget umbrella if you are in New
                Delhi now!
              </span>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
